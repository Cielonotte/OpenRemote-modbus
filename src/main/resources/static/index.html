<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparaat Register Beheer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apparaat Register Beheer</h1>
            <button id="add-device-btn" class="add-button">Apparaat Toevoegen</button>
        </header>

        <div id="add-device-form" class="form-overlay">
            <div class="form-content">
                <button class="close-button cancel-button">Ã—</button>
                <h2>Apparaat Toevoegen</h2>

                <!-- Stap 1: Apparaatgegevens -->
                <div id="device-form-step-1">
                    <label for="deviceName">Apparaatnaam:</label>
                    <input type="text" id="deviceName" name="deviceName">
                    <label for="deviceAddress">Apparaatadres:</label>
                    <input type="text" id="deviceAddress" name="deviceAddress">
                    <label for="connectionLink">Verbindingslink:</label>
                    <input type="text" id="connectionLink" name="connectionLink">
                    <button id="next-btn">Volgende</button>
                </div>

                <!-- Stap 2: Registers toevoegen -->
                <div id="device-form-step-2" style="display: none;">
                    <div id="device-info-registers"></div>

                    <label for="registerType">Register Type:</label>
                    <select id="registerType" name="registerType">
                        <option value="COIL">COIL</option>
                        <option value="Register">Register</option>
                        <option value="Holder">Holder</option>
                    </select>

                    <label for="registerNumber">Register Nummer:</label>
                    <input type="number" id="registerNumber" name="registerNumber">

                    <label for="refreshRate">Verversingssnelheid (s):</label>
                    <input type="number" id="refreshRate" name="refreshRate">

                    <button type="button" id="add-register-btn">Register toevoegen</button>
                    <button id="submit-device-btn">Apparaat Opslaan</button>
                    <button id="prev-btn">Vorige</button>
                </div>
            </div>
        </div>

        <!-- Apparaatlijst -->
        <div class="device-table-container">
            <table id="device-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Verbinding</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Apparaten worden hier geladen via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
