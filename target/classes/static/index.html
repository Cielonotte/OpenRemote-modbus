<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Apparaat Beheer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modbus Apparaat Beheer</h1>
            <button id="scan-network-btn" class="add-button">Netwerk Scan</button>
        </header>

        <div id="network-scan-form" class="form-overlay">
            <div class="form-content">
                <button class="close-button cancel-button">Ã—</button>
                <h2>Modbus Apparaten Scannen</h2>

                <div id="scan-form-step-1">
                    <p>Voer het IP-bereik in dat gescand moet worden:</p>
                    <label for="startIp">Start IP-adres:</label>
                    <input type="text" id="startIp" name="startIp" value="127.0.0.2">
                    <label for="endIp">Eind IP-adres:</label>
                    <input type="text" id="endIp" name="endIp" value="127.0.0.253">
                    <button id="start-scan-btn">Start Scan</button>
                </div>

                <div id="scan-form-step-2" style="display: none;">
                    <h3>Gevonden Modbus Apparaten:</h3>
                    <div id="found-devices-list">
                        <p>Geen apparaten gevonden.</p>
                    </div>
                    <button id="save-selected-devices-btn">Geselecteerde Apparaten Opslaan</button>
                    <button id="back-to-scan-btn">Terug naar Scaninstellingen</button>
                </div>
            </div>
        </div>

        <div class="device-table-container">
            <table id="device-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naam</th>
                        <th>Adres</th>
                        <th>Verbinding</th>
                        <th>Verversingssnelheid (s)</th> <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
